name: Data Processing and Testing

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main
      - '**'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t my-node-app .

    - name: Run Docker container in detached mode
      run: docker run -d --name data-processing-container my-node-app

    - name: Check container status
      run: docker ps -a

    - name: Wait for the container to be ready
      run: |
        sleep 10
        docker logs data-processing-container

    - name: Run tests
      run: docker exec data-processing-container npm test

    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add -A
        git commit -m 'Automated CSV generation'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Cleanup
      run: docker rm -f data-processing-container
